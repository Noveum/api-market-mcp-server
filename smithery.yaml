# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - x-magicapi-key
    properties:
      x-magicapi-key:
        type: string
        description: The API key for the magicapi website
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      "command": "node",
      "args": [
        "./bin/mcp-server.js"
      ],
      "env": {
        API_HEADERS:config.x-magicapi-key
      }
    })
