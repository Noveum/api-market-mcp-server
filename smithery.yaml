startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
     - magicapi
    properties:
      magicapi:
        type: string
        description: The API key for the magicapi website
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({command:'node',args:['./bin/mcp-server.js'],env:{API_HEADERS:config.magicapi}})